<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haiku</title>
  </head>
  <body>
    <div class="container">
      <h1>Haiku</h1>

      <div class="haiku">
        <form class="user-input">
          <input id="name" type="text" name="title" value="" placeholder="Name of your poem"></input>
          <textarea id="poem" name="input" rows="8" cols="80" placeholder="
          Enter Your Poem
          A haiku is a three line poem.
          The first line contains five syllables
          The second seven syllables
          and the third five."></textarea>
          <button id="submit" type="submit" name="button">Give Us Your Haiku</button>
        </form>
      </div>
      <div class="output-area">
        <h2 class="name-output">
        </h2>
        <div class="entry-output">
        </div>
        <div class="analysis">
        </div>
      </div>

      </div>
    </div>

    <footer>
      <p><strong>Photo:</strong> Borobudur, Indonesia, by Sebastian Staines<br>
        <strong>Instagram:</strong> @sebastian_staines</p>
      </footer>
  </body>
</html>
